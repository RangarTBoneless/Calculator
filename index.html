<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <input class="display" type="text" readonly/>   
    <div class="calculator">
            <button id="clear">C</button>
            <button id="delete">DEL</button>
            <button id="number-el-dot" class="number">.</button>
            <button id="number-el0" class="number">0</button>
            <button id="number-el1" class="number">1</button>
            <button id="number-el2" class="number">2</button>
            <button id="number-el3" class="number">3</button>
            <button id="number-el4" class="number">4</button>
            <button id="number-el5" class="number">5</button>           
            <button id="number-el6" class="number">6</button>
            <button id="number-el7" class="number">7</button>
            <button id="number-el8" class="number">8</button>
            <button id="number-el9" class="number">9</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button class="operator">+</button>
            <button class="operator">=</button>
    </div>
        </main>
            <script src="index.js"></script>
        
    </body>
</html>
